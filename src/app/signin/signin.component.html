
 <section class="hero is-dark is-bold is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">

        <div class="column is-12">
            <div class="columns">

        <div class="column is-half is-offset-one-quarter">
          <h3 class="title has-text-grey level-left">KF</h3>
          <div class="box">
            <figure class="avatar">
              <!--<img src="https://placehold.it/128x128"/> -->
              <img  style="width:128px;height:128px;" src="../../assets/kf_transparent-bw.png"/>
            </figure>
            <form [formGroup]="signInFormGroup">
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="email" form-control="username" placeholder="Your Email" autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password"  form-control="password" placeholder="Your Password">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <button class="button is-block is-info is-large is-fullwidth">Login</button>
              <span class="other-logins">or</span>

              <div class="field">
                  <button class="button is-medium is-primary " type="button">Facebook</button>

                  <button class="button is-medium   is-primary " type="button">Facebook</button>

                  <button class="button is-medium  is-primary" type="button">Facebook</button>
                </div>

            </form>
          </div>
          <p class="has-text-grey">
            <a href="../">Sign Up</a> &nbsp;·&nbsp;
            <a href="../">Forgot Password</a> &nbsp;·&nbsp;
            <a href="../">Need Help?</a>
          </p>
        </div>
      </div>
      </div>
      </div>
    </div>
  </section>
